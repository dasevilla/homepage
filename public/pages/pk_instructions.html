  <body>
  <p>To install the Prisoner's Keyboard:</p>
  <ol>
  <li>Settings > General > Keyboard</li>
  <li>Tap "Keyboards"</li>
  <li>Add New Keyboard</li>
  <li>Tap "Prisoner's Keyboard"</li>
  <p>Tap the Globe icon on your keyboard into or out of the Prisoner's Keyboard.</p>
  </body>
  </html>
